components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        f_name:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          nullable: true
